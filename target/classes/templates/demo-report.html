<!DOCTYPE html>
<html>
<head>
    <title>Param</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">-->
    <style>
         @page {
         size: A4 landscape;
         }
         @media print {
         .pagebreak {
         page-break-after: always;
         }
         body {
         zoom: 101%;
         }
         .breakWord {
         overflow-wrap: break-word;
         width: 47px;
         }
         table {
         page-break-inside: auto
         }
         tr {
         page-break-inside: avoid;
         page-break-after: auto;
         }
         }
         body {
         font-size: 14px;
         }
         table,
         td,
         th {
         border: 1px solid black;
         padding: 5px;
         }
         table {
         border-collapse: collapse;
         width: 100%;
         }
         th {
         text-align: left;
         }
         .main_heading {
         text-align: center;
         }
         .main_heading h2 {
         text-transform: uppercase;
         }
         .underline {
         text-decoration: underline;
         }
         .float_table {
         width: 100%;
         display: table;
         }
         .float_left {
         float: left;
         }
         .width_33 {
         width: 33.33%;
         }
         .text_center {
         text-align: center;
         }
         .text_right {
         text-align: right;
         }
         .genform_pdf b {
         padding-right: 15px;
         }
         .genform_pdf span {
         padding-right: 10px;
         }
         .attachement p {
         text-decoration: underline;
         padding-top: 15px;
         }







    </style>
</head>
<body>
<div>
    <div class="main_heading">
        <h2 class="underline">RATION MONEY ALLOWANCE</h2>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p></p>
            <p> Unit:
            </p>
        </div>
    </div>
    <div class="attachement">
        <p>
            <b>Ration Details : -</b>
        </p>
        <table>
            <thead style="display: table-header-group">
            <tr>
                <th>SNO</th>
                <th>PNO</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="singleObj: ${demoReportResponseList}">
                <td th:text="${singleObj.studentName}"></td>
                <td th:text="${singleObj.studentAddress}"></td>
                <td th:text="${singleObj.studentHobby}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
